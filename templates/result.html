<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Youtube Channel Video Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container-fluid">
   <div class="d-flex justify-content-center">Channel Data</div>
   <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr cl>
          <th>Video Url</th>
          <th>Thumbnail Url</th>
          <th>Youtube Title</th>
          <th>Views Count</th>
          <th>Post Time</th>
        </tr>
      </thead>
      <tbody>
          {% for data in datas %}
        <tr>
          <td>{{data['video_url']}}</td>
          <td>{{data['thumbnail_url']}}</td>
          <td>{{data['youtube_title']}}</td>
          <td>{{data['views_count']}}</td>
          <td >{{data['posting_time']}} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  </div>



</body>

</html>
